<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    
    </header>
    <form id="my-form">
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>

        <div class="names">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="6">
        </div>
      </fieldset>
      
      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor" required>
          </div>
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <h2>PRIMEIRA MENTORIA</h2>
          <div class="mentorship">
            <div class="input-date">
              <label for="first-day">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="first-day" required>
            </div>

            <div class="input-wrapper">
              <label for="first-day">Das </label>
              <input type="time" id="first-day">
            </div>

            <div class="input-wrapper">
              <label for="first-day">Até</label>
              <input type="time" id="first-day">
            </div>
          </div>

          <h2>SEGUNDA MENTORIA</h2>
          <div class="mentorship">
            <div class="input-date">
              <label for="last-day">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="last-day" required>
            </div>

            <div class="input-wrapper">
              <label for="first-day">Das </label>
              <input type="time" id="first-day">
            </div>

            <div class="input-wrapper">
              <label for="first-day">Até</label>
              <input type="time" id="first-day">
            </div>
          </div>
      </fieldset>
    </form>

    <footer>
      <button
      form="my-form">
        SALVAR
      </button>
    </footer>
  </div>
</body>
</html>
